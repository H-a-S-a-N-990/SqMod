name: Build and Test

on:
  push:
    branches:
      - master  # or your main branch
  pull_request:
    branches:
      - master  # or your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Reset APT sources
        run: |
          echo "deb http://archive.ubuntu.com/ubuntu/ jammy main universe" | sudo tee /etc/apt/sources.list
          echo "deb http://archive.ubuntu.com/ubuntu/ jammy-updates main universe" | sudo tee -a /etc/apt/sources.list
          echo "deb http://archive.ubuntu.com/ubuntu/ jammy-security main universe" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update

      - name: Install dependencies
        run: |
          sudo apt-get install -y --no-install-recommends \
            cmake \
            build-essential \
            libssl-dev \
            libcurl4-openssl-dev \
            libmysqlclient-dev \
            default-libmysqlclient-dev \
            libpq-dev \
            libsodium-dev \
            libgnutls28-dev \
            zlib1g-dev \
            git \
            libapr1-dev \
            libaprutil1-dev \
            unixodbc-dev \
            apache2-dev

      - name: Create build directory
        run: mkdir build

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build the project
        run: cmake --build build --config Release

      - name: Run tests
        run: cd build && ctest
